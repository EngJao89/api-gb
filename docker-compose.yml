# Uso:
#   docker compose up --build          → sobe postgres + app (Swagger em http://localhost:3333/api)
#   docker compose up postgres -d     → só postgres; rode a API local: npm run start:dev (Swagger no mesmo URL)
version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: always
    container_name: nest_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    container_name: nest_app
    ports:
      - '3333:3333'
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3333,http://127.0.0.1:3333"
    depends_on:
      - postgres

volumes:
  postgres_data:
